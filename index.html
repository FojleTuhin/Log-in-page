<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <div class="left-part">
            <div class="title">
                <h1>facebook</h1>
                <p>Connect with friends and the world around you on Facebook</p>
            </div>
        </div>
        <div class="right-part">

            <div class="for-mid">
                <div class="form">
                    <input class="IN" type="email" name="" id="" placeholder="Email or phone number" required>
                    <input class="IN" type="password" name="" id="" placeholder="Password" required>
                    <button class="IN login" type="submit">Login</button>
                    <p class="forgot">Forgotten password?</p>
                    <hr>
                    <div class="create-account">
                        <button class="create">Create new account</button>
    
                    </div>
                </div>
                
            </div>

            <p class="foot"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>


        </div>
    </section>



</body>

</html>
